<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="bookmark.css">
		<title>Site Bookmarker</title>
	</head>
	<body>
		<div class="container">
			<h1>Bookmarker</h1>
			<form class="form">
				<h2>Bookmark Your Favourite Sites</h2>
				<p>Site Name</p>
				<input type="text" class="website-input" placeholder="Website Name">
				<p>Website URL</p>
				<input type="text" class="url-input" placeholder="Website URL">
				<br>
				<input type="submit" class="submit" value="Submit">
			</form>
			<div class="website-list">
			</div>
		</div>
		<script src="bookmark.js"></script>
	</body>
</html>
